<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>All Books</title>
</head>
<body>
<h1>Product List</h1>

<table>
	<tr>
		<th>ID</th>
		<th>Title</th>
		<th>Publisher</th>
	</tr>
	<tr th:each="book : ${books}">
		<td th:text="${book.id}">123</td>
		<td th:text="${book.title}">TestTitle</td>
		<td th:text="${book.publisher.name}">TestName</td>
	</tr>	
</table>

</body>
</html>
